<header>
    <img style="height: 70px;" src="https://upload.wikimedia.org/wikipedia/en/5/56/Real_Madrid_CF.svg" alt="Logo Real Madrid"/>

<nav aria-label="Menu principal">

      <img class="carrinho" src="https://static.vecteezy.com/system/resources/previews/019/787/018/original/shopping-cart-icon-shopping-basket-on-transparent-background-free-png.png"/></a>

<main>
  <section>
    <h1>Pagamento</h1>

      <div class="total">Total a pagar: <span id="total-pagar">0.00</span>€</div>
      <label for="nome">Nome Completo</label>
      <input type="text" id="nome" name="nome" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="cartao">Número do Cartão</label>
      <input type="text" id="cartao" name="cartao" maxlength="16" required />

      <label for="validade">Validade (MM/AA)</label>
      <input type="text" id="validade" name="validade" maxlength="5" placeholder="MM/AA" required />

      <label for="cvv">CVV</label>
      <input type="text" id="cvv" name="cvv" maxlength="3" required />

      <label for="morada">Morada</label>
      <input type="text" id="morada" name="morada" />

      <button type="submit">Pagar</button>
  </section>
</main>
<script src="carrinho.js"></script>
